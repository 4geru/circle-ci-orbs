version: 2.1
description: display emojis some times

commands:
  echo:
    parameters:
      emoji:
        type: enum
        enum: ['sushi', 'beer']
        description: emoji name
        default: sushi
      time:
        type: integer
        description: number of display
        default: 10
      prefix:
        type: string
        description: string add before emoji
        default: ''

    steps:
      - run:
          name: echo
          command: emoji=`echo << parameters.emoji >> | tr '[:lower:]' '[:upper:]'`; bash -c "echo << parameters.prefix >>; for i in {0..<< parameters.time >>};do echo -ne \$(eval 'echo \$$(echo $emoji)'); done"
          environment:
            SUSHI: "\\U0001F363"
            BEER: "\\U0001F37A"