version: 2.1
description: display emojis some times

commands:
  echo:
    parameters:
      emoji:
        type: enum
        enum: ['sushi', 'beer']
        description: emoji name
        default: sushi      
      time:
        type: integer
        description: number of display
        default: 10

    steps:
      - run:
          name: echo
          command: emoji=`echo << parameters.emoji >> | tr '[:lower:]' '[:upper:]'`; bash -c "for i in {0..<< parameters.time >>};do echo -e \$(eval 'echo \$$(echo $emoji)'); done"
          environment:
            SUSHI: "\\U0001F363"
            BEER: "\\U0001F37A"